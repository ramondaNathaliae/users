<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Countries</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h1>All Countries List</h1>
        <hr/>
        <table id="countries-table" class="table table-bordered table-striped text-center">
            <thead>
            <tr>
                <th class="text-left">Name</th>
                <th>ISO Code</th>
                <th>Prefix</th>
                <th>Administration</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="country: ${countries}">
                    <td class="text-left" th:text="${country.name}"/>
                    <td th:text="${country.isoCode}"/>
                    <td th:text="${country.countryCode}"/>
                    <td>
                        <a th:href="@{/api/v1.0/country/updateCountry(countryId=${country.countryId})}" class="btn btn-info">Edit</a>
                        <a th:href="@{/api/v1.0/country/deleteCountry(countryId=${country.countryId})}" class="btn btn-danger">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr/>
        <a th:href="@{/api/v1.0/country/createCountry}" class="btn btn-primary mb-2">Add New Country</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.js"></script>
    <script>
    $(document).ready(function() {
    $("#countries-table").DataTable();
    })
</script>
</body>
</html>
